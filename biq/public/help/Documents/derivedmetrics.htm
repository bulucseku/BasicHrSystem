<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 43.2pt 54.0pt">Derived 
Metrics </h2>
<p class="MsoNormal">Derived Metrics are metrics that you define yourself using 
columns and filters that are available to you. There are two main types of 
Derived Metrics: Conditional Metrics and Formula Expressions.   </p>
