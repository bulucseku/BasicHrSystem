<body data-c1-topic-id="6e9816b5-5bc0-437d-b391-9530c27ca4e6">
<h3>Export the Chart</h3>
<p class="MsoNormal">You can export the chart into several different image formats 
or as a PDF file the same way that you export the grid to a CSV file. Simply 
click on the download icon in the Report Chart header bar, and select the option 
that meets your needs. </p><span id="related-topics"></span></body></html>
